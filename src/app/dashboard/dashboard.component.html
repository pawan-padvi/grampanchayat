
<!-- Main Content -->
<div id="content">
    <!-- Top Navbar -->
    

    <!-- Dashboard Widgets -->
    <div class="row mt-4">
      <div class="col-md-3">
        <div class="card text-white bg-primary mb-3">
          <div class="card-body">
            <h5 class="card-title">Total Users</h5>
            <p class="card-text">1234</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-success mb-3">
          <div class="card-body">
            <h5 class="card-title">Active Services</h5>
            <p class="card-text">567</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-warning mb-3">
          <div class="card-body">
            <h5 class="card-title">Pending Requests</h5>
            <p class="card-text">89</p>
          </div>
        </div>
      </div>
      <div class="col-md-3">
        <div class="card text-white bg-danger mb-3">
          <div class="card-body">
            <h5 class="card-title">Issues Reported</h5>
            <p class="card-text">45</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Additional Content -->
    <div class="row mt-4">
      <div class="col-md-12">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Latest Reports</h5>
            <p class="card-text">This section can be used to display recent activities, reports, or data analytics.</p>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="container mt-4">
    <div class="row">
      <input type="text" class="form-control" id="search" placeholder="Search">
      <div class="col-md-4 d-flex align-items-stretch" *ngFor="let post of posts; let i = index">
        <div class="card mb-4" [ngStyle]="{ 'background-color': getColor(i) }" style="width: 100%; height: 250px;">
          <div class="card-body text-white d-flex flex-column">
            <h5 class="card-title">{{ post.title }}</h5>
            <p class="card-text">{{ post.body }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
