<div class="profile">
    <h2>User Profile</h2>
    <div class="profile-info">
      <h4>Name: John Doe</h4>
      <h4>Email: john.doe[at]example.com</h4>
      <h4>Role: Community Member</h4>
    </div>
  
    <h3>Edit Profile</h3>
    <form>
      <div class="mb-3">
        <label for="name" class="form-label">Name</label>
        <input type="text" id="name" class="form-control" value="John Doe" required>
      </div>
  
      <div class="mb-3">
        <label for="email" class="form-label">Email</label>
        <input type="email" id="email" class="form-control" value="john.doe@example.com" required>
      </div>
  
      <button type="submit" class="btn btn-primary">Update Profile</button>
    </form>
  </div>
